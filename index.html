<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Carga Hor√°ria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* Mobile Responsivo */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 1.2em;
            }
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus,
        input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        @media (max-width: 768px) {
            .time-inputs {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            button {
                padding: 12px 15px;
                font-size: 14px;
                margin-right: 5px;
                margin-top: 8px;
            }
        }

        .result {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #2e7d32;
        }

        .registros {
            margin-top: 30px;
        }

        .registro-item {
            background: white;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .registro-info {
            flex: 1;
            min-width: 200px;
        }

        .registro-data {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .registro-detalhes {
            font-size: 0.9em;
            color: #666;
        }

        .registro-horas {
            font-size: 1.2em;
            font-weight: bold;
            color: #2e7d32;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .registro-item {
                flex-direction: column;
                align-items: stretch;
                padding: 12px;
            }

            .registro-info {
                min-width: 100%;
                margin-bottom: 10px;
            }

            .registro-data {
                font-size: 0.95em;
            }

            .registro-detalhes {
                font-size: 0.79em;
                line-height: 1.4;
            }

            .registro-horas {
                width: 100%;
                text-align: center;
                margin: 10px 0;
                font-size: 1.3em;
                padding: 8px;
                background: #e8f5e9;
                border-radius: 5px;
            }

            .btn-edit,
            .btn-delete {
                display: inline-block;
                width: calc(50% - 3px);
                margin: 5px 0 0 0;
                font-size: 13px;
                padding: 10px 8px;
            }

            .btn-edit {
                margin-right: 6px;
            }
        }

        .btn-delete {
            background: #f44336;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .btn-edit {
            background: #ff9800;
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #f57c00;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
                max-height: 85vh;
                overflow-y: auto;
            }

            .modal-header h2 {
                font-size: 1.3em;
            }

            .modal-content button {
                margin-right: 6px;
                font-size: 14px;
                padding: 12px 10px;
            }

            .modal-content button:last-child {
                margin-right: 0;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .export-buttons {
                gap: 5px;
            }

            .export-buttons button {
                flex: 1;
                min-width: 0;
                font-size: 13px;
                padding: 12px 10px;
            }
        }

        .total-section {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #e65100;
        }

        .valor-section {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #2e7d32;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Controle de Carga Hor√°ria</h1>

        <div class="form-section">
            <h2>üí∞ Valor da Hora</h2>
            <div class="form-group">
                <label for="valorHora">Valor por Hora (R$):</label>
                <input type="number" id="valorHora" step="0.01" min="0" placeholder="Ex: 13,35"
                    style="font-size: 18px; font-weight: bold;">
            </div>
        </div>

        <div class="form-section">
            <h2>Registrar Novo Dia</h2>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>

            <div class="time-inputs">
                <div class="form-group">
                    <label for="entrada">Hora de Entrada:</label>
                    <input type="time" id="entrada" required>
                </div>

                <div class="form-group">
                    <label for="saida">Hora de Sa√≠da:</label>
                    <input type="time" id="saida" required>
                </div>

                <div class="form-group">
                    <label for="almoco">Intervalo Almo√ßo (min):</label>
                    <input type="time" id="almoco" value="01:00">
                </div>

                <div class="form-group">
                    <label for="cafe">Intervalo Caf√© (min):</label>
                    <input type="time" id="cafe" value="00:15">
                </div>
            </div>

            <button onclick="calcularHoras()">Calcular e Salvar</button>

            <div id="resultado" class="result" style="display:none;"></div>
        </div>

        <div class="registros">
            <h2>Registros Salvos</h2>
            <div class="export-buttons">
                <button onclick="exportarTXT()">üì• Exportar TXT</button>
                <button onclick="importarTXT()">üì§ Importar TXT</button>
                <button onclick="limparTodos()" class="btn-delete">üóëÔ∏è Limpar Todos</button>
            </div>
            <input type="file" id="fileInput" accept=".txt" style="display:none;" onchange="processarImportacao(event)">

            <div id="totalHoras" class="total-section" style="display:none;"></div>
            <div id="listaRegistros"></div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Editar Registro</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <div class="form-section" style="margin: 0;">
                <div class="form-group">
                    <label for="editData">Data:</label>
                    <input type="date" id="editData" required>
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label for="editEntrada">Hora de Entrada:</label>
                        <input type="time" id="editEntrada" required>
                    </div>

                    <div class="form-group">
                        <label for="editSaida">Hora de Sa√≠da:</label>
                        <input type="time" id="editSaida" required>
                    </div>

                    <div class="form-group">
                        <label for="editAlmoco">Intervalo Almo√ßo:</label>
                        <input type="time" id="editAlmoco">
                    </div>

                    <div class="form-group">
                        <label for="editCafe">Intervalo Caf√©:</label>
                        <input type="time" id="editCafe">
                    </div>
                </div>

                <button onclick="salvarEdicao()">üíæ Salvar Altera√ß√µes</button>
                <button onclick="fecharModal()" style="background: #999;">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let db;
        let registroEditandoId = null;

        // Inicializar IndexedDB
        const request = indexedDB.open('ControleHorasDB', 1);

        request.onerror = function () {
            console.error('Erro ao abrir banco de dados');
        };

        request.onsuccess = function (event) {
            db = event.target.result;
            carregarRegistros();
            carregarUltimosValores();
        };

        request.onupgradeneeded = function (event) {
            db = event.target.result;
            const objectStore = db.createObjectStore('registros', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('data', 'data', { unique: false });
        };

        // Definir data de hoje por padr√£o
        document.getElementById('data').valueAsDate = new Date();

        // Carregar √∫ltimos valores salvos no localStorage
        function carregarUltimosValores() {
            const ultimaEntrada = localStorage.getItem('ultimaEntrada');
            const ultimaSaida = localStorage.getItem('ultimaSaida');
            const ultimoAlmoco = localStorage.getItem('ultimoAlmoco');
            const ultimoCafe = localStorage.getItem('ultimoCafe');
            const valorHora = localStorage.getItem('valorHora');

            if (ultimaEntrada) document.getElementById('entrada').value = ultimaEntrada;
            if (ultimaSaida) document.getElementById('saida').value = ultimaSaida;
            if (ultimoAlmoco) document.getElementById('almoco').value = ultimoAlmoco;
            if (ultimoCafe) document.getElementById('cafe').value = ultimoCafe;
            if (valorHora) document.getElementById('valorHora').value = valorHora;
        }

        // Salvar valores no localStorage
        function salvarUltimosValores(entrada, saida, almoco, cafe) {
            localStorage.setItem('ultimaEntrada', entrada);
            localStorage.setItem('ultimaSaida', saida);
            localStorage.setItem('ultimoAlmoco', almoco);
            localStorage.setItem('ultimoCafe', cafe);
        }

        // Salvar valor da hora
        document.getElementById('valorHora').addEventListener('change', function () {
            localStorage.setItem('valorHora', this.value);
            carregarRegistros(); // Atualizar exibi√ß√£o com novo valor
        });

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        function calcularHoras() {
            const data = document.getElementById('data').value;
            const entrada = document.getElementById('entrada').value;
            const saida = document.getElementById('saida').value;
            const almoco = document.getElementById('almoco').value;
            const cafe = document.getElementById('cafe').value;

            if (!data || !entrada || !saida) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }

            // Salvar √∫ltimos valores no localStorage
            salvarUltimosValores(entrada, saida, almoco, cafe);

            const entradaMin = timeToMinutes(entrada);
            const saidaMin = timeToMinutes(saida);
            const almocoMin = timeToMinutes(almoco);
            const cafeMin = timeToMinutes(cafe);

            let totalMin = saidaMin - entradaMin;
            if (totalMin < 0) totalMin += 24 * 60; // Caso passe da meia-noite

            const horasTrabalhadas = totalMin - almocoMin - cafeMin;
            const horasFormatadas = minutesToTime(horasTrabalhadas);

            const dataObj = new Date(data + 'T00:00:00');
            const diaSemana = dataObj.toLocaleDateString('pt-BR', { weekday: 'long' });

            const registro = {
                data: data,
                diaSemana: diaSemana,
                entrada: entrada,
                saida: saida,
                almoco: almoco,
                cafe: cafe,
                horasTrabalhadas: horasFormatadas,
                totalMinutos: horasTrabalhadas
            };

            salvarRegistro(registro);

            document.getElementById('resultado').style.display = 'block';
            document.getElementById('resultado').innerHTML =
                `‚úÖ Horas Trabalhadas: <strong>${horasFormatadas}</strong>`;

            // Mostrar valor a receber se houver valor/hora definido
            const valorHora = parseFloat(document.getElementById('valorHora').value) || 0;
            if (valorHora > 0) {
                const valorReceber = (horasTrabalhadas / 60) * valorHora;
                document.getElementById('resultado').innerHTML +=
                    `<br>üí∞ Valor do Dia: <strong>R$ ${valorReceber.toFixed(2)}</strong>`;
            }
        }

        function salvarRegistro(registro) {
            const transaction = db.transaction(['registros'], 'readwrite');
            const objectStore = transaction.objectStore('registros');
            const request = objectStore.add(registro);

            request.onsuccess = function () {
                carregarRegistros();
            };

            request.onerror = function () {
                alert('Erro ao salvar registro!');
            };
        }

        function carregarRegistros() {
            const transaction = db.transaction(['registros'], 'readonly');
            const objectStore = transaction.objectStore('registros');
            const request = objectStore.getAll();

            request.onsuccess = function (event) {
                const registros = event.target.result;
                exibirRegistros(registros);
            };
        }

        function exibirRegistros(registros) {
            const lista = document.getElementById('listaRegistros');
            lista.innerHTML = '';

            if (registros.length === 0) {
                lista.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">Nenhum registro encontrado.</p>';
                document.getElementById('totalHoras').style.display = 'none';
                return;
            }

            registros.sort((a, b) => new Date(b.data) - new Date(a.data));

            let totalMinutos = 0;
            const valorHora = parseFloat(localStorage.getItem('valorHora')) || 0;

            registros.forEach(reg => {
                totalMinutos += reg.totalMinutos;
                const valorDia = (reg.totalMinutos / 60) * valorHora;

                const div = document.createElement('div');
                div.className = 'registro-item';
                div.innerHTML = `
                    <div class="registro-info">
                        <div class="registro-data">
                            ${new Date(reg.data + 'T00:00:00').toLocaleDateString('pt-BR')} - ${reg.diaSemana.toUpperCase()}
                        </div>
                        ${valorHora > 0 ? `<div class="registro-detalhes" style="color: #2e7d32; font-weight: bold; margin-top: 5px;">üíµ R$ ${valorDia.toFixed(2)}</div>` : ''}
                        <div class="registro-detalhes">
                            Entrada: ${reg.entrada} | Sa√≠da: ${reg.saida} | Almo√ßo: ${reg.almoco} | Caf√©: ${reg.cafe}
                        </div>
                        
                    </div>
                    <div class="registro-horas">${reg.horasTrabalhadas}</div>
                    <div class="registro-but" style = "display: flex;"><button class="btn-edit" onclick="abrirModalEdicao(${reg.id})">Editar</button>
                        <button class="btn-delete" onclick="deletarRegistro(${reg.id})">Deletar</button>
                    </div>
                    
                    
                `;
                lista.appendChild(div);
            });

            const totalFormatado = minutesToTime(totalMinutos);
            const valorTotal = (totalMinutos / 60) * valorHora;

            document.getElementById('totalHoras').style.display = 'block';
            let htmlTotal = `Total de Horas Trabalhadas: <strong>${totalFormatado}</strong> (${registros.length} dias)`;

            if (valorHora > 0) {
                htmlTotal += `<div class="valor-section" style="margin-top: 10px;">üí∞ Total a Receber: R$ ${valorTotal.toFixed(2)}</div>`;
            }

            document.getElementById('totalHoras').innerHTML = htmlTotal;
        }

        function deletarRegistro(id) {
            if (!confirm('Deseja realmente deletar este registro?')) return;

            const transaction = db.transaction(['registros'], 'readwrite');
            const objectStore = transaction.objectStore('registros');
            const request = objectStore.delete(id);

            request.onsuccess = function () {
                carregarRegistros();
            };
        }

        function limparTodos() {
            if (!confirm('Deseja realmente deletar TODOS os registros?')) return;

            const transaction = db.transaction(['registros'], 'readwrite');
            const objectStore = transaction.objectStore('registros');
            const request = objectStore.clear();

            request.onsuccess = function () {
                carregarRegistros();
                alert('Todos os registros foram deletados!');
            };
        }

        function exportarTXT() {
            const transaction = db.transaction(['registros'], 'readonly');
            const objectStore = transaction.objectStore('registros');
            const request = objectStore.getAll();

            request.onsuccess = function (event) {
                const registros = event.target.result;
                const valorHora = parseFloat(localStorage.getItem('valorHora')) || 0;

                let conteudo = 'CONTROLE DE CARGA HOR√ÅRIA\n';
                conteudo += '='.repeat(80) + '\n';
                if (valorHora > 0) {
                    conteudo += `Valor por Hora: R$ ${valorHora.toFixed(2)}\n`;
                    conteudo += '='.repeat(80) + '\n';
                }
                conteudo += '\n';

                registros.sort((a, b) => new Date(a.data) - new Date(b.data));

                let totalMinutos = 0;

                registros.forEach(reg => {
                    totalMinutos += reg.totalMinutos;
                    const valorDia = valorHora > 0 ? (reg.totalMinutos / 60) * valorHora : 0;

                    conteudo += `Data: ${new Date(reg.data + 'T00:00:00').toLocaleDateString('pt-BR')} (${reg.diaSemana})\n`;
                    conteudo += `Entrada: ${reg.entrada} | Sa√≠da: ${reg.saida}\n`;
                    conteudo += `Almo√ßo: ${reg.almoco} | Caf√©: ${reg.cafe}\n`;
                    conteudo += `Horas Trabalhadas: ${reg.horasTrabalhadas}\n`;
                    if (valorHora > 0) {
                        conteudo += `Valor do Dia: R$ ${valorDia.toFixed(2)}\n`;
                    }
                    conteudo += '-'.repeat(80) + '\n';
                });

                const valorTotal = (totalMinutos / 60) * valorHora;

                conteudo += '\n' + '='.repeat(80) + '\n';
                conteudo += `TOTAL DE HORAS: ${minutesToTime(totalMinutos)} (${registros.length} dias)\n`;
                if (valorHora > 0) {
                    conteudo += `TOTAL A RECEBER: R$ ${valorTotal.toFixed(2)}\n`;
                }

                const blob = new Blob([conteudo], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'controle_horas.txt';
                a.click();
                URL.revokeObjectURL(url);
            };
        }

        function importarTXT() {
            document.getElementById('fileInput').click();
        }

        function processarImportacao(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const conteudo = e.target.result;
                const linhas = conteudo.split('\n');

                const transaction = db.transaction(['registros'], 'readwrite');
                const objectStore = transaction.objectStore('registros');

                let i = 0;
                while (i < linhas.length) {
                    const linha = linhas[i];

                    if (linha.startsWith('Data: ')) {
                        try {
                            const dataMatch = linha.match(/Data: (\d{2}\/\d{2}\/\d{4})/);
                            const diaSemanaMatch = linha.match(/\((.+)\)/);

                            const entradaSaidaLinha = linhas[i + 1];
                            const almo√ßoCafeLinha = linhas[i + 2];
                            const horasLinha = linhas[i + 3];

                            const entradaMatch = entradaSaidaLinha.match(/Entrada: (\d{2}:\d{2})/);
                            const saidaMatch = entradaSaidaLinha.match(/Sa√≠da: (\d{2}:\d{2})/);
                            const almocoMatch = almo√ßoCafeLinha.match(/Almo√ßo: (\d{2}:\d{2})/);
                            const cafeMatch = almo√ßoCafeLinha.match(/Caf√©: (\d{2}:\d{2})/);
                            const horasMatch = horasLinha.match(/Horas Trabalhadas: (\d{2}:\d{2})/);

                            if (dataMatch && entradaMatch && saidaMatch) {
                                const [dia, mes, ano] = dataMatch[1].split('/');
                                const dataISO = `${ano}-${mes}-${dia}`;

                                const horasTrabalhadas = horasMatch ? horasMatch[1] : '00:00';

                                const registro = {
                                    data: dataISO,
                                    diaSemana: diaSemanaMatch ? diaSemanaMatch[1] : '',
                                    entrada: entradaMatch[1],
                                    saida: saidaMatch[1],
                                    almoco: almocoMatch ? almocoMatch[1] : '00:00',
                                    cafe: cafeMatch ? cafeMatch[1] : '00:00',
                                    horasTrabalhadas: horasTrabalhadas,
                                    totalMinutos: timeToMinutes(horasTrabalhadas)
                                };

                                objectStore.add(registro);
                            }
                        } catch (error) {
                            console.error('Erro ao processar linha:', error);
                        }

                        i += 4;
                    } else {
                        i++;
                    }
                }

                transaction.oncomplete = function () {
                    carregarRegistros();
                    alert('Importa√ß√£o conclu√≠da com sucesso!');
                };
            };

            reader.readAsText(file);
        }

        // Fun√ß√µes do Modal de Edi√ß√£o
        function abrirModalEdicao(id) {
            registroEditandoId = id;

            const transaction = db.transaction(['registros'], 'readonly');
            const objectStore = transaction.objectStore('registros');
            const request = objectStore.get(id);

            request.onsuccess = function (event) {
                const registro = event.target.result;
                if (registro) {
                    document.getElementById('editData').value = registro.data;
                    document.getElementById('editEntrada').value = registro.entrada;
                    document.getElementById('editSaida').value = registro.saida;
                    document.getElementById('editAlmoco').value = registro.almoco;
                    document.getElementById('editCafe').value = registro.cafe;

                    document.getElementById('modalEdicao').style.display = 'block';
                }
            };
        }

        function fecharModal() {
            document.getElementById('modalEdicao').style.display = 'none';
            registroEditandoId = null;
        }

        function salvarEdicao() {
            const data = document.getElementById('editData').value;
            const entrada = document.getElementById('editEntrada').value;
            const saida = document.getElementById('editSaida').value;
            const almoco = document.getElementById('editAlmoco').value;
            const cafe = document.getElementById('editCafe').value;

            if (!data || !entrada || !saida) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }

            const entradaMin = timeToMinutes(entrada);
            const saidaMin = timeToMinutes(saida);
            const almocoMin = timeToMinutes(almoco);
            const cafeMin = timeToMinutes(cafe);

            let totalMin = saidaMin - entradaMin;
            if (totalMin < 0) totalMin += 24 * 60;

            const horasTrabalhadas = totalMin - almocoMin - cafeMin;
            const horasFormatadas = minutesToTime(horasTrabalhadas);

            const dataObj = new Date(data + 'T00:00:00');
            const diaSemana = dataObj.toLocaleDateString('pt-BR', { weekday: 'long' });

            const registroAtualizado = {
                id: registroEditandoId,
                data: data,
                diaSemana: diaSemana,
                entrada: entrada,
                saida: saida,
                almoco: almoco,
                cafe: cafe,
                horasTrabalhadas: horasFormatadas,
                totalMinutos: horasTrabalhadas
            };

            const transaction = db.transaction(['registros'], 'readwrite');
            const objectStore = transaction.objectStore('registros');
            const request = objectStore.put(registroAtualizado);

            request.onsuccess = function () {
                fecharModal();
                carregarRegistros();
                alert('Registro atualizado com sucesso!');
            };

            request.onerror = function () {
                alert('Erro ao atualizar registro!');
            };
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function (event) {
            const modal = document.getElementById('modalEdicao');
            if (event.target == modal) {
                fecharModal();
            }
        }
    </script>
