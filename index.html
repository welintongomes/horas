<body>

    <script>
        let db;
        let registroEditandoId = null;
        let servicos = [];
        let servicoEditandoId = null;
        // Inicializar IndexedDB
        const request = indexedDB.open('ControleHorasDB', 1);

        request.onerror = function () {
            console.error('Erro ao abrir banco de dados');
        };

        request.onsuccess = function (event) {
            db = event.target.result;
            carregarRegistros();
            carregarUltimosValores();
            carregarServicos();
        };

        request.onupgradeneeded = function (event) {
            db = event.target.result;
            const objectStore = db.createObjectStore('registros', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('data', 'data', { unique: false });
        };

        // Definir data de hoje por padr√£o
        document.getElementById('data').valueAsDate = new Date();

        // Carregar √∫ltimos valores salvos no localStorage
        function carregarUltimosValores() {
            const ultimaEntrada = localStorage.getItem('ultimaEntrada');
            const ultimaSaida = localStorage.getItem('ultimaSaida');
            const ultimoAlmoco = localStorage.getItem('ultimoAlmoco');
            const ultimoCafe = localStorage.getItem('ultimoCafe');
            const valorHora = localStorage.getItem('valorHora');
            const valorVale = localStorage.getItem('valorVale');
            const saldoAnterior = localStorage.getItem('saldoAnterior');

            if (ultimaEntrada) document.getElementById('entrada').value = ultimaEntrada;
            if (ultimaSaida) document.getElementById('saida').value = ultimaSaida;
            if (ultimoAlmoco) document.getElementById('almoco').value = ultimoAlmoco;
            if (ultimoCafe) document.getElementById('cafe').value = ultimoCafe;
            if (valorHora) document.getElementById('valorHora').value = valorHora;
            if (valorVale) document.getElementById('valorVale').value = valorVale;
            if (saldoAnterior) document.getElementById('saldoAnterior').value = saldoAnterior;
        }

        // Salvar valores no localStorage
        function salvarUltimosValores(entrada, saida, almoco, cafe) {
            localStorage.setItem('ultimaEntrada', entrada);
            localStorage.setItem('ultimaSaida', saida);
            localStorage.setItem('ultimoAlmoco', almoco);
            localStorage.setItem('ultimoCafe', cafe);
        }

        // Salvar valor da hora
        document.getElementById('valorHora').addEventListener('change', function () {
            localStorage.setItem('valorHora', this.value);
            carregarRegistros(); // Atualizar exibi√ß√£o com novo valor
        });

        // Salvar valor do vale
        document.getElementById('valorVale').addEventListener('change', function () {
            localStorage.setItem('valorVale', this.value);
            carregarRegistros(); // Atualizar exibi√ß√£o com novo valor
        });

        // Salvar saldo anterior
        document.getElementById('saldoAnterior').addEventListener('change', function () {
            localStorage.setItem('saldoAnterior', this.value);
            carregarRegistros(); // Atualizar exibi√ß√£o com novo valor
        });

        // Fun√ß√µes de Servi√ßos Extras
        function carregarServicos() {
            const servicosSalvos = localStorage.getItem('servicosExtras');
            if (servicosSalvos) {
                servicos = JSON.parse(servicosSalvos);
                exibirServicos();
            }
        }

        function salvarServicos() {
            localStorage.setItem('servicosExtras', JSON.stringify(servicos));
        }

        function adicionarServico() {
            // Verificar se os elementos existem primeiro
            const descricaoEl = document.getElementById('descricaoServico');
            const valorEl = document.getElementById('valorServico');
            const dataEl = document.getElementById('dataServico');

            if (!descricaoEl || !valorEl || !dataEl) {
                alert('Erro ao acessar os campos. Por favor, tente novamente.');
                return;
            }

            const descricao = descricaoEl.value.trim();
            const valorInput = valorEl.value;
            const valor = parseFloat(valorInput);
            const data = dataEl.value;

            if (!descricao) {
                alert('Por favor, preencha a descri√ß√£o do servi√ßo!');
                return;
            }

            if (!valorInput || isNaN(valor) || valor <= 0) {
                alert('Por favor, preencha um valor v√°lido!');
                return;
            }

            if (!data) {
                alert('Por favor, selecione a data do servi√ßo!');
                return;
            }

            const dataObj = new Date(data + 'T00:00:00');
            const diaSemana = dataObj.toLocaleDateString('pt-BR', { weekday: 'long' });

            if (servicoEditandoId) {
                // Editando servi√ßo existente
                const index = servicos.findIndex(s => s.id === servicoEditandoId);
                if (index !== -1) {
                    servicos[index] = {
                        id: servicoEditandoId,
                        descricao: descricao,
                        valor: valor,
                        data: data,
                        diaSemana: diaSemana
                    };
                }
                servicoEditandoId = null;
                document.querySelector('.btn-add-servico').textContent = '‚ûï Adicionar Servi√ßo';
            } else {
                // Adicionando novo servi√ßo
                const servico = {
                    id: Date.now(),
                    descricao: descricao,
                    valor: valor,
                    data: data,
                    diaSemana: diaSemana
                };
                servicos.push(servico);
            }

            salvarServicos();
            exibirServicos();

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        function calcularHoras() {
            const data = document.getElementById('data').value;
            const entrada = document.getElementById('entrada').value;
            const saida = document.getElementById('saida').value;
            const almoco = document.getElementById('almoco').value;
            const cafe = document.getElementById('cafe').value;

            if (!data || !entrada || !saida) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }

            // Salvar √∫ltimos valores no localStorage
            salvarUltimosValores(entrada, saida, almoco, cafe);

            const entradaMin = timeToMinutes(entrada);
            const saidaMin = timeToMinutes(saida);
            const almocoMin = timeToMinutes(almoco);
            const cafeMin = timeToMinutes(cafe);

            let totalMin = saidaMin - entradaMin;
            if (totalMin < 0) totalMin += 24 * 60; // Caso passe da meia-noite

            const horasTrabalhadas = totalMin - almocoMin - cafeMin;
            const horasFormatadas = minutesToTime(horasTrabalhadas);

            const dataObj = new Date(data + 'T00:00:00');
            const diaSemana = dataObj.toLocaleDateString('pt-BR', { weekday: 'long' });

            const registro = {
                data: data,
                diaSemana: diaSemana,
                entrada: entrada,
                saida: saida,
                almoco: almoco,
                cafe: cafe,
                horasTrabalhadas: horasFormatadas,
                totalMinutos: horasTrabalhadas
            };

            salvarRegistro(registro);

            document.getElementById('resultado').style.display = 'block';
            document.getElementById('resultado').innerHTML =
                `‚úÖ Horas Trabalhadas: <strong>${horasFormatadas}</strong>`;

            // Mostrar valor a receber se houver valor/hora definido
            const valorHora = parseFloat(document.getElementById('valorHora').value) || 0;
            if (valorHora > 0) {
                const valorReceber = (horasTrabalhadas / 60) * valorHora;
                document.getElementById('resultado').innerHTML +=
                    `<br>üí∞ Valor do Dia: <strong>R$ ${valorReceber.toFixed(2)}</strong>`;
            }

        function processarImportacao(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const conteudo = e.target.result;
                const linhas = conteudo.split('\n');

                const transaction = db.transaction(['registros'], 'readwrite');
                const objectStore = transaction.objectStore('registros');

                let i = 0;
                let importandoServicos = false;
                let servicosImportados = [];

                while (i < linhas.length) {
                    const linha = linhas[i];

                    // Detectar in√≠cio da se√ß√£o de servi√ßos
                    if (linha.includes('SERVI√áOS EXTRAS:')) {
                        importandoServicos = true;
                        i++;
                        continue;
                    }

                    // Detectar fim da se√ß√£o de servi√ßos
                    if (importandoServicos && (linha.includes('TOTAL SERVI√áOS EXTRAS:') || linha.includes('TOTAL A RECEBER'))) {
                        importandoServicos = false;
                        i++;
                        continue;
                    }

                    // Importar servi√ßos
                    if (importandoServicos && linha.startsWith('Data: ')) {
                        try {
                            const dataMatch = linha.match(/Data: (\d{2}\/\d{2}\/\d{4})/);
                            const diaSemanaMatch = linha.match(/\((.+)\)/);
                            const servicoLinha = linhas[i + 1];
                            const valorLinha = linhas[i + 2];

                            const servicoMatch = servicoLinha?.match(/Servi√ßo: (.+)/);
                            const valorMatch = valorLinha?.match(/Valor: R\$ ([\d,\.]+)/);

                            if (dataMatch && servicoMatch && valorMatch) {
                                const [dia, mes, ano] = dataMatch[1].split('/');
                                const dataISO = `${ano}-${mes}-${dia}`;
                                const valorStr = valorMatch[1].replace(',', '.');

                                servicosImportados.push({
                                    id: Date.now() + Math.random(),
                                    descricao: servicoMatch[1],
                                    valor: parseFloat(valorStr),
                                    data: dataISO,
                                    diaSemana: diaSemanaMatch ? diaSemanaMatch[1] : ''
                                });
                            }
                            i += 3;
                        } catch (error) {
                            console.error('Erro ao importar servi√ßo:', error);
                            i++;
                        }
                        continue;
                    }

                    // Importar registros de horas
                    if (linha.startsWith('Data: ') && !importandoServicos) {
                        try {
                            const dataMatch = linha.match(/Data: (\d{2}\/\d{2}\/\d{4})/);
                            const diaSemanaMatch = linha.match(/\((.+)\)/);

                            const entradaSaidaLinha = linhas[i + 1];
                            const almo√ßoCafeLinha = linhas[i + 2];
                            const horasLinha = linhas[i + 3];

                            const entradaMatch = entradaSaidaLinha?.match(/Entrada: (\d{2}:\d{2})/);
                            const saidaMatch = entradaSaidaLinha?.match(/Sa√≠da: (\d{2}:\d{2})/);
                            const almocoMatch = almo√ßoCafeLinha?.match(/Almo√ßo: (\d{2}:\d{2})/);
                            const cafeMatch = almo√ßoCafeLinha?.match(/Caf√©: (\d{2}:\d{2})/);
                            const horasMatch = horasLinha?.match(/Horas Trabalhadas: (\d{2}:\d{2})/);

                            if (dataMatch && entradaMatch && saidaMatch) {
                                const [dia, mes, ano] = dataMatch[1].split('/');
                                const dataISO = `${ano}-${mes}-${dia}`;

                                const horasTrabalhadas = horasMatch ? horasMatch[1] : '00:00';

                                const registro = {
                                    data: dataISO,
                                    diaSemana: diaSemanaMatch ? diaSemanaMatch[1] : '',
                                    entrada: entradaMatch[1],
                                    saida: saidaMatch[1],
                                    almoco: almocoMatch ? almocoMatch[1] : '00:00',
                                    cafe: cafeMatch ? cafeMatch[1] : '00:00',
                                    horasTrabalhadas: horasTrabalhadas,
                                    totalMinutos: timeToMinutes(horasTrabalhadas)
                                };

                                objectStore.add(registro);
                            }
                        } catch (error) {
                            console.error('Erro ao processar linha:', error);
                        }

                        i += 4;
                    } else {
                        i++;
                    }
                }

                transaction.oncomplete = function () {
                    // Adicionar servi√ßos importados
                    if (servicosImportados.length > 0) {
                        servicos = [...servicos, ...servicosImportados];
                        salvarServicos();
                        exibirServicos();
                    }

                    carregarRegistros();
                    alert(`Importa√ß√£o conclu√≠da!\nRegistros: ${objectStore.count}\nServi√ßos: ${servicosImportados.length}`);
                };
            };

            reader.readAsText(file);
        }
